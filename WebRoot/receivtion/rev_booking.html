<!DOCTYPE html>
<html>
<head>

<title>Hotel:Reservation</title>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/bootstrap-theme.css">
<link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css">
<link rel="stylesheet" href="css/datepicker.css">
<link rel="stylesheet" href="css/jqu.date.css">
<meta name="viewport" content="width=device-width, initial-scale=1"
	charset="UTF-8">
	
</head>
<body>
	<br /><br /><br />
	<form class="container" method="post" action="checkin.html">
	<div class="container">
	<div class="well" align="center"><h3>Room Rates</h3></div>
	</div>
	<div class="container">
		<div class="thumbnail">
	<table class="table table-hover">
	<div class="btn-group" data-toggle="button">
	 <tr>
     	<th>Selected</th>
     	<th>Rooms</th>
     	<th>Rates</th>
     	<th>Include Breakfast?</th>
     	<th>Maximum person</th>
     </tr>
     <tr>
     	<td>
    		<input type="radio" name="options" id="option2" autocomplete="off" >
  		</td>
     	<td>Classic Room</td>
     	<td>$9.99/night</td>
     	<td>$5.99/person</td>
     	<td>3</td>
     </tr>
     <tr>
     	<td>
    		<input type="radio" name="options" id="option4" autocomplete="off" >
  		</td>
     	<td>Sweet Room</td>
     	<td>$19.99/night</td>
     	<td>$5.99/person</td>
     	<td>2</td>
     </tr>     
     <tr>
     	<td>
    		<input type="radio" name="options" id="option1" autocomplete="off" >
  		</td>
     	<td>Deluxe Room</td>
     	<td>$29.99/night</td>
     	<td>$5.99/person</td>
     	<td>3</td>
     </tr>
     <tr>
     	<td>
    		<input type="radio" name="options" id="option3" autocomplete="off" >
  		</td>
     	<td>Suit Deluxe Room</td>
     	<td>$39.99/night</td>
     	<td>$5.99/persons</td>
     	<td>3</td>
     </tr>
     </div>
	</table>
	</div>
	</div>
	
				
	<p align="right"><input class="btn btn-info" type="submit" value="Next" /></p>


	</form>
<script src="js/bootstrap-datepicker.js"></script>						
<script src="js/datepicker.js"></script>
<script src="js/script1.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/npm.js"></script>
</body>
</html>
